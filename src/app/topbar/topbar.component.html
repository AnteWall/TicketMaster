<div class="top-bar">
  <md-input-container>
    <input mdInput placeholder="Event" [mdAutocomplete]="auto" [formControl]="eventCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state">
      {{ state }}
    </md-option>
  </md-autocomplete>
</div>

<div class="top-bar">
  <md-input-container>
    <input mdInput placeholder="Event" [mdAutocomplete]="auto" [formControl]="eventCtrl">
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete">
    <md-option *ngFor="let state of filteredStates | async" [value]="state">
      {{ state }}
    </md-option>
  </md-autocomplete>
</div>
<md-sidenav-container class="main-container">
  <md-sidenav #sidenav align="end" mode="side" opened="false" class="sidenav">
    <settings></settings>
  </md-sidenav>

  <div class="sidenav-content">
    <button md-raised-button color="primary" (click)="loginFB()">
      Logga in med Facebook
    </button>
  </div>
</md-sidenav-container>

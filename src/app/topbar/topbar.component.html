<div class="top-bar">
  <span *ngIf="loggedIn">
    <md-input-container class="auto-complete">
      <input mdInput placeholder="Event" [mdAutocomplete]="auto" [formControl]="eventCtrl">
    </md-input-container>

    <md-autocomplete #auto="mdAutocomplete">
      <md-option *ngFor="let event of filteredEvents | async" [value]="event.name">
        {{ event.name }}
      </md-option>
    </md-autocomplete>
  </span>
</div>
